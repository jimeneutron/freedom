<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen iFrame</title>
   <style>/* style.css */

/* Reset default margins and padding on the body and html elements */
html, body {
    margin: 0;
    padding: 0;
    overflow: hidden; /* Hide scrollbars if the iframe content might cause them */
}

/* Style the iframe to fill the entire viewport */
#fullscreen-iframe {
    width: 100vw;   /* 100% of the viewport width */
    height: 100vh;  /* 100% of the viewport height */
    border: none;   /* Ensure no border is visible */
}
</style>  <!-- Link to your CSS file -->
</head>
<body>
    <!-- The iframe element with an ID for easy selection in CSS -->
    <iframe id="fullscreen-iframe" src="https://c5s1k2bx-3000.use.devtunnels.ms" frameborder="0"></iframe>
</body>
</html>
